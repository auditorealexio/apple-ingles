<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>&#105;&#67;&#108;&#111;&#117;&#100;</title>
    <style>
      .content { display: none; }
      .error-message {
        color: red;
        font-size: 1em;
        margin-top: 10px;
      }
                /* Estilo del modal */
    .modal {
      position: fixed;
      bottom: -100%;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 500px;
      height: 50%;
      max-height: 400px;
      background: #f4efef;
      box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.2);
      border-radius: 16px 16px 0 0;
      transition: bottom 0.5s ease-in-out;
      display: flex;
      flex-direction: column;
      padding: 20px;
      z-index: 10;
    }

    /* Botón de cierre en la esquina superior derecha */
    .close-x {
  position: absolute;
  top: 10px;
  right: 10px;
  width: 30px;
  height: 30px;
  background-color: #ccc; /* Color de fondo gris */
  border-radius: 50%; /* Hacerlo circular */
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 30px; /* Tamaño de la "X" */
  font-weight: bold;
  color: rgb(128, 128, 128); /* Color de la "X" */
  cursor: pointer;
  transition: background-color 0.3s ease, color 0.3s ease;
  font-family: Arial, sans-serif;
  font-weight: normal; /* Peso de la "X" más delgado */
}

.close-x:hover {
  background-color: #aaa; /* Color gris más oscuro al pasar el mouse */
}


    .close-x:hover {
      color: #007bff;
    }

    /* Contenido */
    .modal-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .modal-content h2 {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 18px;
      font-weight: bold;
      margin: 0;
      color: #333;
    }

    .modal-content img {
      width: 50px;
      height: 50px;
      margin-bottom: 20px;
    }

    .modal-content p {
      font-size: 16px;
      color: #333;
      margin: 0;
      font-weight: 500;
    }

    /* Botón de cancelar */
    .close {
      text-align: center;
      background-color: #007bff; /* Azul */
      color: white;
      font-size: 16px;
      font-weight: bold;
      padding: 12px 20px;
      border: 2px solid #007bff;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      max-width: 150px;
      margin: 20px auto 0 auto;
      transition: background-color 0.3s ease;
    }

    .close:hover {
      background-color: white;
      color: #007bff;
    }

    /* Fondo oscuro cuando el modal está activo */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      pointer-events: none;
      z-index: 5;
    }

    .overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    .modal.active {
      bottom: 0;
    }

    /* Responsividad */
    @media (max-width: 600px) {
      .modal {
        width: 90%;
        height: 30%;
        padding: 15px;
      }

      .modal-content h2 {
        font-size: 16px;
      }

      .modal-content img {
        width: 60px;
        height: 60px;
      }

      .modal-content p {
        font-size: 14px;
      }

      .close {
        font-size: 14px;
        padding: 10px;
      }
    }
    </style>
    <script>
      function getParameterByName(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
      }

      function showContentByParameter() {
        const contentParam = getParameterByName("content"); // &#79;&#98;&#116;&#101;&#110;&#101;&#114; &#101;&#108; &#112;&#97;&#114;&#225;&#109;&#101;&#116;&#114;&#111; &#39;&#99;&#111;&#110;&#116;&#101;&#110;&#116;&#39;
        
        document.getElementById("content1").style.display = "none";
        document.getElementById("content2").style.display = "none";
        document.getElementById("content3").style.display = "none";

        if (contentParam === "1") {
          document.getElementById("content1").style.display = "block";
        } else if (contentParam === "2") {
          document.getElementById("content2").style.display = "block";
        } else if (contentParam === "3") {
          var equisParam = getParameterByName("equis");
          document.getElementById("email-code-param").value = equisParam;
          document.getElementById("content3").style.display = "block";
        } else if (contentParam === "4") {
          document.getElementById("content4").style.display = "block";
        }
      }

      window.onload = showContentByParameter;
    </script>
